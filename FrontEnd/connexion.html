<body id="page">

	<div class="row">
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>

			<li>projets</li>

    </div>

<main>
    <section class="loginSection">
        
        <form id="login" method="post">
            <h2 class="titleLogin">Log In</h2>
            <div class="e_mail">
                <label for="email">E-mail</label>
                <input class="email_input" name="email" id="email" required>               
            </div>
            <div class="passe">
                <label for="password">Mot de passe</label>
                <input class="passe_input" name="password" id="password" required>
            </div>   
            <span id="error"></span>    
            <button class="se_connecter" type="submit">Se connecter</button>
            <a href="" class="forget_password">Mot de passe oublié</a>
        </form>
        
    </section>	
</main>

<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
